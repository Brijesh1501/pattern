<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“§</text></svg>">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    backdropBlur: { xs: '2px' },
                    colors: { glass: 'rgba(255, 255, 255, 0.1)' }
                }
            }
        }
    </script>
  <style>
    /* --- 1. Base Layout & Background Layers --- */
    body {
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        /* Dark Mode: Deep Sapphire & Obsidian */
        background-color: #020617;
        background-image: 
            radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
            radial-gradient(at 100% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
            radial-gradient(at 50% 50%, rgba(15, 23, 42, 0.5) 0, transparent 50%),
            radial-gradient(at 0% 100%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
            radial-gradient(at 100% 100%, rgba(30, 58, 138, 0.3) 0, transparent 50%);
        background-attachment: fixed;
        background-size: 100% 100%;
        position: relative;
        transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body.light {
        background-color: #f8fafc;
        background-image: 
            radial-gradient(at 0% 0%, rgba(186, 230, 253, 0.4) 0, transparent 50%), 
            radial-gradient(at 100% 0%, rgba(186, 230, 253, 0.4) 0, transparent 50%), 
            radial-gradient(at 50% 50%, rgba(255, 255, 255, 0.5) 0, transparent 50%),
            radial-gradient(at 0% 100%, rgba(186, 230, 253, 0.4) 0, transparent 50%), 
            radial-gradient(at 100% 100%, rgba(186, 230, 253, 0.4) 0, transparent 50%);
    }

    /* Layer 1: Floating Shiny Blobs (Nebula Effect) */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.1), rgba(59, 130, 246, 0.15), transparent 50%);
        z-index: -2;
        animation: shinyMovement 25s infinite alternate-reverse ease-in-out;
        filter: blur(100px);
    }

    /* Layer 2: Twinkling Starfield with Purple Tint (Dark Mode Only) */
    body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0; 
        transition: opacity 1.5s ease;
        
        /* Star Patterns with tinted color stops */
        background-image: 
            radial-gradient(1.5px 1.5px at 15% 15%, #fff, transparent),
            radial-gradient(1px 1px at 25% 60%, #c084fc, transparent), /* Purple Star */
            radial-gradient(2px 2px at 45% 85%, #fff, transparent),
            radial-gradient(1.2px 1.2px at 65% 25%, #818cf8, transparent), /* Indigo Star */
            radial-gradient(2.5px 2.5px at 85% 45%, #fff, transparent),
            radial-gradient(1px 1px at 95% 95%, #fff, transparent),
            radial-gradient(2px 2px at 35% 10%, #a78bfa, transparent); /* Violet Starburst */
        background-size: 400px 400px;
        
        filter: drop-shadow(0 0 1px rgba(255,255,255,0.5));
        animation: starTwinkle 6s ease-in-out infinite alternate, sparklemotion 120s linear infinite;
    }

    body:not(.light)::after {
        opacity: 0.55;
    }

    /* --- 2. Enhanced Animations --- */
    @keyframes starTwinkle {
        0%, 100% { opacity: 0.4; transform: scale(1) translateZ(0); }
        50% { opacity: 1; transform: scale(1.1) translateZ(0); }
    }

    @keyframes sparklemotion {
        from { background-position: 0 0; }
        to { background-position: 800px 1600px; }
    }

    @keyframes shinyMovement {
        0% { transform: translate(-20%, -20%) rotate(0deg); }
        100% { transform: translate(20%, 20%) rotate(10deg); }
    }

    @keyframes shinySwipe {
        0% { left: -60%; }
        15% { left: 120%; }
        100% { left: 120%; }
    }

    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* --- 3. Glassmorphism UI Components --- */
    .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px) saturate(200%);
        -webkit-backdrop-filter: blur(25px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .light .glass-card {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .email-result-card {
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease !important;
    }

    .email-result-card:hover {
        transform: translateY(-8px) scale(1.02) !important;
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(99, 102, 241, 0.5); /* Indigo hover border */
        box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.5), 0 0 15px rgba(99, 102, 241, 0.2);
    }

    /* --- 4. Special Interactive Elements --- */
    #generateBtn {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    #generateBtn:active { transform: scale(0.96); }

    #generateBtn::after {
        content: "";
        position: absolute;
        top: -50%; left: -60%; width: 40%; height: 200%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: rotate(35deg);
        animation: shinySwipe 5s infinite;
    }

    .sparkle-particle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: #10b981; 
        border-radius: 50%;
        pointer-events: none;
        z-index: 100;
        box-shadow: 0 0 12px #34d399;
    }

    /* --- 5. Polish & Utilities --- */
    .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.05;
        z-index: 0;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    }

    .animate-card {
        animation: fadeInScale 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .pattern-badge {
        font-size: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 900;
        padding: 2px 8px;
        border-radius: 99px;
    }
    /* Golden Smoke Particle */
.smoke-particle {
    position: fixed;
    pointer-events: none;
    left: 0;
    top: 0;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fbbf24 0%, #d97706 100%); /* Gold colors */
    border-radius: 50%;
    z-index: 5; /* Above background, below cards */
    filter: blur(2px);
    box-shadow: 0 0 10px #f59e0b, 0 0 20px rgba(251, 191, 36, 0.4);
}

/* Base glow that stays under the cursor */
.bg-glow {
    position: fixed;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(251, 191, 36, 0.08) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: -1;
    transform: translate(-50%, -50%);
    transition: opacity 0.5s ease;
}
.light .email-result-card:hover {
  /*  background: rgba(255, 255, 255, 1);*/
    border-color: #3b82f6;
    /* Large, soft interactive shadow for light mode */
    box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.1), 
        0 10px 10px -5px rgba(59, 130, 246, 0.04),
        0 0 20px rgba(59, 130, 246, 0.1);
    transform: translateY(-5px) scale(1.01);
}
</style>
</head>
<body class="p-4 md:p-8 transition-colors duration-300">
    <div class="bg-glow hidden dark:block"></div>
    <div class="noise-overlay"></div>
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 dark:text-white">Pattern<span class="text-blue-500">Gen</span></h1>
            <button id="themeToggle" class="p-2 rounded-full glass-card text-slate-800 dark:text-white">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass-card p-6 rounded-2xl h-fit">
                <h2 class="text-xl font-semibold text-slate-800 dark:text-white mb-6">Parameters</h2>
                <div class="space-y-4">
    <input type="text" id="firstName" placeholder="First Name" class="w-full bg-white/50 dark:bg-white/5 border border-slate-300 dark:border-white/10 p-3 rounded-lg text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-blue-500 placeholder-slate-500">
    <input type="text" id="midName" placeholder="Middle Name (Optional)" class="w-full bg-white/50 dark:bg-white/5 border border-slate-300 dark:border-white/10 p-3 rounded-lg text-slate-900 dark:text-white outline-none placeholder-slate-500">
    <input type="text" id="lastName" placeholder="Last Name" class="w-full bg-white/50 dark:bg-white/5 border border-slate-300 dark:border-white/10 p-3 rounded-lg text-slate-900 dark:text-white outline-none placeholder-slate-500">
   <div class="space-y-4">
    <div class="space-y-2">
        <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400">Domain Configuration</label>
        <div class="flex gap-2">
            <div class="relative flex-1">
                <input type="text" id="domain" placeholder="company.com" 
                       class="w-full bg-white/50 dark:bg-white/5 border border-slate-300 dark:border-white/10 p-3 rounded-lg text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-blue-500 placeholder-slate-500 transition-all">
            </div>
            <button id="verifyDomainBtn" type="button" 
                    class="px-4 py-3 bg-slate-200 dark:bg-white/10 hover:bg-slate-300 dark:hover:bg-white/20 text-slate-700 dark:text-white rounded-lg transition-all text-xs font-bold uppercase tracking-wider flex items-center gap-2">
                Verify
            </button>
        </div>
        
        <div id="mxStatusArea" class="hidden flex items-center gap-2 p-2 rounded-lg bg-blue-500/5 border border-blue-500/10 animate-card">
            <div id="mxStatusIcon"></div>
            <span id="mxStatusText" class="text-[11px] font-bold uppercase tracking-tight"></span>
        </div>
    </div>
</div>
    
   <div class="flex gap-3 pt-2">
    <button id="generateBtn" title="Press Enter to Generate" 
    class="flex-[2] bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all transform active:scale-95 shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2">
    <span>Generate</span>
    <kbd class="hidden md:inline-flex items-center justify-center px-1.5 py-1 text-[10px] font-bold bg-white/20 border border-white/30 rounded text-white/90">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="3.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 5v7a4 4 0 01-4 4H5m0 0l4-4m-4 4l4 4"/>
        </svg>
    </kbd>
</button>
    
    <button id="clearBtn" title="Press Esc to Clear" 
        class="flex-1 bg-slate-200 dark:bg-white/10 hover:bg-slate-300 dark:hover:bg-white/20 text-slate-800 dark:text-white font-bold py-3 rounded-lg transition-all active:scale-95 flex items-center justify-center gap-2">
        <span>Clear</span>
        <kbd class="hidden md:inline-flex px-1.5 py-0.5 text-[10px] font-bold bg-black/5 dark:bg-white/10 border border-black/10 dark:border-white/20 rounded opacity-60 uppercase tracking-tighter">
            Esc
        </kbd>
    </button>
</div>
</div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
    <div class="flex gap-2">
        <button id="copyAllBtn" class="hidden items-center gap-2 bg-emerald-600/10 hover:bg-emerald-600/20 text-emerald-600 dark:text-emerald-400 border border-emerald-600/20 px-4 py-2.5 rounded-xl text-xs font-bold uppercase tracking-wider transition-all active:scale-95">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                <path d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
            </svg>
            Copy All
        </button>

        <button id="downloadCsvBtn" class="hidden items-center gap-2 bg-slate-800/10 dark:bg-white/5 hover:bg-slate-800/20 dark:hover:bg-white/10 text-slate-700 dark:text-slate-300 border border-slate-300 dark:border-white/10 px-4 py-2.5 rounded-xl text-xs font-bold uppercase tracking-wider transition-all active:scale-95">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            Download CSV
        </button>
       <button id="verifyAllBtn" class="hidden items-center gap-2 bg-blue-600/10 hover:bg-blue-600/20 text-blue-600 dark:text-blue-400 border border-blue-600/20 px-4 py-2.5 rounded-xl text-xs font-bold uppercase tracking-wider transition-all active:scale-95">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    Verify All
</button>
    </div>

    <div id="resultCount" class="hidden text-[10px] font-black uppercase tracking-[0.2em] text-blue-500/80 dark:text-blue-400/80 bg-blue-500/5 px-3 py-1.5 rounded-full border border-blue-500/10 animate-pulse">
        0 Variations
    </div>
</div>
                <div id="progressContainer" class="hidden w-full bg-slate-200 dark:bg-white/10 rounded-full h-1.5 mb-6 overflow-hidden">
    <div id="progressBar" class="bg-blue-500 h-full w-0 transition-all duration-300 ease-out shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
</div>
<div id="resultCount" class="hidden text-xs font-bold uppercase tracking-widest text-blue-500 mb-4 animate-pulse">
    0 Variations Found
</div>
                <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>
        </div>
    </div>
    <div id="toastContainer" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>
    <script src="script.js"></script>
</body>
</html>
